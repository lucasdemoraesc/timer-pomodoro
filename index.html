<!DOCTYPE html>
<html>

<head>
	<title>Pomodoro</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="main">
		<div class="turns">1/4</div>

		<div class="time-container">
			<svg width="200" height="200" class="circle-container">
				<circle class="background-circle" r="90" cx="100" cy="100" />
				<circle class="circle" r="90" cx="100" cy="100"/>
			</svg>
			<div class="time">88:88</div>
		</div>

		<div class="time-mode">Trabalho</div>

		<div>
			<button class="timer-control">Iniciar</button>
			<button class="reset-button">Reiniciar</button>
		</div>
	</div>

	<audio id="notification">
		<source src="notification.mp3">
	</audio>

	<script src="scripts.js"></script>
</body>

</html>
